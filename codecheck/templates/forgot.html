{% extends "layout.html" %}
{% block content %}
    {% if output %}
    <div class="alert alert-{{theme}} mt-2" role="alert">
      {{output}}
    </div>
    {% endif %}
  <!-- Container for the Forgot Password form -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">

      <!-- Forgot Password Header -->
      <div class="text-center mb-4">
        <h2>{{ title }}</h2>
        <p class="text-muted">{{ content }}</p>
      </div>

      {% if title == 'Password Reset' %}
      <!-- Forgot Password Form -->
      <form action="/forgotpass/" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      </form>

      {% elif title == 'Verify OTP' %}
      <!-- Verification Form -->
      <form action="/verify/" method="POST">
        <div class="mb-3">
          <label for="otp" class="form-label">Enter the OTP</label>
          <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Enter the New Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your new password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      {% endif %}

    </div>
  </div>

{% endblock %}
