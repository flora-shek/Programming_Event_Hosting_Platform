{% extends "layout.html" %}

{% block content %}
{% include 'toast.html' %}
  <div class="container">
      <nav class="navbar mt-3 p-3 rounded shadow-sm mb-4" style="background-color:rgba(207, 199, 253, 0.85);">
          <div class="container-fluid">
              <h4 class="section-title text-center" data-aos="fade-up">Leaderboard- {{ event_name }}</h4>
              
          </div>
      </nav>
      
      {% for x in leader %}
      <div class="card mb-4 card-hover" data-aos="fade-up">
          <div class="row g-0">
              <div class="col-12">
                  <div class="card-body d-flex justify-content-between align-items-center">
                      <!-- Event Title and Description -->
                      <div>
                          <h5 class="card-title">RANK: {{ forloop.counter }}</h5>
                          <p class="text-muted">
                               {{ x.user_name}} <br>
                              
                             <strong> Score:</strong> {{ x.total_score }}
                          </p>
                      </div>

                
                  </div>
              </div>
          </div>
      </div>
      {% endfor %}
{% endblock %}
