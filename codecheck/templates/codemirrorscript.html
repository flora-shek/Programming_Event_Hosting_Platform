<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/python-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
<script>
    // Initialize CodeMirror editor
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "python",          // Set language mode
        theme: "eclipse",            // Set theme
        lineNumbers: true,           // Show line numbers
        tabSize: 2,                  // Set tab size
        indentWithTabs: true,
        autoCloseBrackets: {
            pairs: "[](){}''\"\"<>",  // Define the pairs of characters to auto-close
            triples: "'''\"\"\"",      // Define triple-quotes (for Python, etc.)
            explode: "[]{}()"         // Enable/disable auto-closing for certain characters
        },
        extraKeys: {
            "Ctrl-Space": "autocomplete"  // Trigger autocomplete with Ctrl+Space
        }
        
    });     
  
</script>
