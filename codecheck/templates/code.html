{% extends "layout.html" %}

{% block content %}
    <div class="container mb-5">
      <div class="text-center mt-5 mb-5">
            <h3 class ="fs-2">Event title</h3>
            <p class="fw-semibold fs-6 mb-4 text-secondary">question,difficulty</p>
      </div>
      <div class="shadow p-3 mb-5 rounded" style ="background-image: linear-gradient(to right top, #bc5f94, #b76daa, #ae7bbe, #a389ce, #9697db, #909ae1, #899ee6, #81a1eb, #7f9bee, #7f95f0, #808ff1, #8388f2);">
         <div class="container">
           <form action ='/result' method="post">   
               <div class="row">
                 <div class="col">
                   <h5 class="text-white fw-semibold">Your code</h5>
                 </div>
                 
                 <div class="col text-end">
                   <div class="dropdown">
                     <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
                       Select Language
                     </button>
                     <ul class="dropdown-menu">
                       <li><a class="dropdown-item" href="/example/1">Python</a></li>
                       <li><a class="dropdown-item" href="/example/2">Java</a></li>
                       <li><a class="dropdown-item" href="/example/3">Go</a></li>
                     </ul>
                   </div>
                 </div>
               </div>
               <div class ="row mt-3 mb-2">
                 <div class ="col">
                    <div class="form-floating">
                      <textarea class="form-control"  id="editor" name ="editor" style="height: 230px" required></textarea>
                      
                      {% include 'codemirrorscript.html' %}
                    </div>
                 </div>
             </div>
             <div class="row">
              <div class="col text-start mt-3">
                <button type="button" class="btn btn-primary">Run</button>
             </div>
               <div class="col text-end mt-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
              
             </div>
           </form>
          
           </div>
      </div>
      
    </div>
{% endblock %}
