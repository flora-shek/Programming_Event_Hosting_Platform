{% extends "layout.html" %}
{% block content %}
      <div class = "container d-flex justify-content-center align-items-center min-vh-100" style = "width:600px">
         <div class ="row-border rounded-5 p-3 bg-white shadow box-area">
           <div class="rounded-4 d-flex justify-content-center flex-column left-box" style ="background-image: linear-gradient(to right top, #bc5f94, #b76daa, #ae7bbe, #a389ce, #9697db, #909ae1, #899ee6, #81a1eb, #7f9bee, #7f95f0, #808ff1, #8388f2);">

             <p class="text-white fw-bold mt-3 fs-2 text-center font-monospace">Sign-Up</p>
           </div>
           {% if output %}
           <div class="alert alert-{{theme}} mt-2" role="alert">
             {{output}}
           </div>
           {% endif %}
           <div class="right-box mt-2">
                  <div class ="row align-items-center">
                      <div class="header-text">
                        <p class="text-secondary fw-bold">Hello!</p>
                      </div>
                    <form action="/register/" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3 ">
                             <input type="text" class="form-control" id="name" placeholder="name@example.com" required name="name">
                             <label for="name"  class="text-secondary">Name</label>
                           </div>
                           <div class="form-floating mb-3 ">
                             <input type="email" class="form-control" id="email" placeholder="name@example.com" required name="email">
                             <label for="email"  class="text-secondary">Email address</label>
                           </div>
                          
                           <div class="form-floating mb-3" >
                             <input type="password" class="form-control" id="password" placeholder="Password" required name="password">
                             <label for="floatingPassword"  class="text-secondary">Create Password</label>
                           </div>
                  
                             <div class = "row p-2">
                             <div class = "col">
                                <p class="text-secondary">Select role</p>
                             </div>
                            <div class=" col form-check">
                                    <input class="form-check-input" type="radio" name="role" id="flexRadioDefault1" value = "event organizer">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Event Organizer
                                    </label>
                                </div>
                                <div class="col form-check">
                                <input class="form-check-input" type="radio" name="role" id="flexRadioDefault2" value ="user">
                                <label class="form-check-label" for="flexRadioDefault2">
                                        User
                                </label>
                                </div>
                            </div>
                          
                           <div class =" mb-3 text-center">
                               <input type="submit" class="form-control btn btn-primary text-white fw-semibold" id="submit">
                           </div>
                           
                  </form>
                          
                           <div class="mb-3">

                             <label class="form-check-label text-secondary">Already have an account?<span> </span><a href ="/login/" class ="text-secondary">Signin</a></label>
                           </div>
                  </div>
            </div>

         </div>
         
      </div>
{% endblock %}
